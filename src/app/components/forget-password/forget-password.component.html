<section *ngIf="step1" class="w-50 m-auto bg-main-light shadow p-3 demo">
  <form [formGroup]="forgetCodePassword" (ngSubmit)="passwordForget()">
    <input type="email" formControlName="email" placeholder="Email" class="form-control">
    <div *ngIf="forgetCodePassword.get('email')?.errors && forgetCodePassword.get('email')?.touched" class="alert alert-danger">
      <p class="small m-0" *ngIf="forgetCodePassword.get('email')?.getError('required')">Required Email</p>
      <p class="small m-0" *ngIf="forgetCodePassword.get('email')?.getError('email')">Email is Invalid</p>
    </div>
    <button class="btn bg-main text-white w-100 mt-3">Forgot Password</button>
    <p *ngIf="isMsg" class="alert alert-danger mt-3 w-100 text-center m-0 small">{{isMsg}}</p>
  </form>
</section>

<section *ngIf="step2" class="w-50 m-auto bg-main-light shadow p-3 demo">
  <form [formGroup]="resetCodeForm" (ngSubmit)="passwordReset()">
    <input type="text" formControlName="resetCode" placeholder="Reset Code" class="form-control">
    <div *ngIf="resetCodeForm.get('resetCode')?.errors && resetCodeForm.get('resetCode')?.touched" class="alert alert-danger">
      <p class="small m-0" *ngIf="resetCodeForm.get('resetCode')?.getError('required')">Required Password</p>
      <p class="small m-0" *ngIf="resetCodeForm.get('resetCode')?.getError('pattern')">Verify Reset Code</p>
    </div>
    <button class="btn bg-main text-white w-100 mt-3">Reset Code</button>
    <p *ngIf="isMsg" class="alert alert-danger mt-3 w-100 text-center m-0 small">{{isMsg}}</p>
  </form>
</section>

<section *ngIf="step3" class="w-50 m-auto bg-main-light shadow p-3 demo">
  <form [formGroup]="resetCodePassword" (ngSubmit)="passwordCodeForget()">
    <input type="password" formControlName="newPassword" placeholder="Reset Password" class="form-control">
    <div *ngIf="resetCodePassword.get('newPassword')?.errors && resetCodePassword.get('newPassword')?.touched" class="alert alert-danger">
      <p class="small m-0" *ngIf="resetCodePassword.get('newPassword')?.getError('required')">Required Password</p>
      <p class="small m-0" *ngIf="resetCodePassword.get('newPassword')?.getError('pattern')">Reset Password</p>
    </div>
    <button class="btn bg-main text-white w-100 mt-3">Reset Password</button>
    <p *ngIf="isMsg" class="alert alert-danger mt-3 w-100 text-center m-0 small">{{isMsg}}</p>
  </form>
</section>
