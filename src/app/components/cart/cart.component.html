<section class="pt-4">
  <div class="container bg-main-light p-3 shadow">
    <div class="d-flex justify-content-between">
      <div>
        <h4>Shop Cart</h4>
        <h5 class="text-main my-3 mb-5">Total Price : {{getCartId.totalCartPrice}} EGP</h5>
      </div>
      <div class="m-3">
        <button (click)="clearAll()" class="btn btn-outline-danger">Clear All</button>
      </div>
    </div>
    <div *ngFor="let item of getCartId.products" class="row align-items-center ">
      <div class="col-md-2">
        <img class="w-100 mb-2" [src]="item.product.imageCover" alt="">
      </div>
      <div class="col-md-9">
        <div class="d-flex justify-content-between">
          <div>
            <h4>{{item.product.title}}</h4>
            <h5 class="text-main">{{item.price}} EGP</h5>
            <span role="button" (click)="removeId(item.product._id)" class="text-danger"><i
                class="fa-solid fa-trash-can"></i> Remove</span>
          </div>
          <div>
            <button (click)="upDataId(item.product._id ,item.count +1 )" class="btn btn-outline-success btn-sm">+</button>
            <span class="mx-2">{{item.count}}</span>
            <button (click)="upDataId(item.product._id , item.count -1 )" class="btn btn-outline-success btn-sm">-</button>
          </div>
        </div>
      </div>
      <hr class="mt-3">
    </div>
    <button class="btn bg-main text-white w-100" [routerLink]="['/payment' , getCartId._id ]" >Online Payment <img src="./assets/images/visa-1.svg" alt=""></button>
  </div>
</section>
