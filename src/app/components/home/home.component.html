<section class="pt-2">
  <div class="row g-0">
    <div class="col-md-8">
      <owl-carousel-o [options]="categoriesOptions">
        <ng-template carouselSlide>
          <img class="w-100" height="400" src="./assets/images/main-slider-1.jpeg" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img class="w-100" height="400" src="./assets/images/main-slider-2.jpeg" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img class="w-100" height="400" src="./assets/images/main-slider-3.jpeg" alt="">
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-4">
      <img class="w-100" height="200" src="./assets/images/slide-1.jpeg" alt="">
      <img class="w-100" height="200" src="./assets/images/slide-2.jpeg" alt="">
    </div>
  </div>
</section>
<div class="mt-4 mb-3">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide>
        <img class="w-100" height="300" [src]="item.image" [title]="item.name">
        <h5 class="text-center mt-2 text-main">{{item.name}}</h5>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
<div class="my-3">
  <div class="container-fluid">
    <div class="row justify-content-center g-4">
      <div *ngFor="let item of productData" class="col-md-2">
        <div class="product p-2">
          <i *ngIf="!wishlistId.includes(item._id)" role="button" (click)="addWishlist(item._id)"
            class="fa-regular fa-heart fs-1 heart"></i>
          <i *ngIf="wishlistId.includes(item._id)" role="button" (click)="removeWishlist(item._id)"
            class="fa-solid fa-heart fs-1 heart text1"></i>
          <div role="button" [routerLink]="['/details' ,item._id]">
            <div>
              <img class="w-100 mb-3" [src]="item.imageCover" alt="">
            </div>
            <h5 class="text-main">{{item.category.name}}</h5>
            <h6>{{item.title.split(' ',2).join(' ')}}</h6>
            <div class="d-flex justify-content-between">
              <span>{{item.price}} EGP</span>
              <span><i class="fas fa-star rating-color"></i> {{item.ratingsAverage}}</span>
            </div>
          </div>
          <button (click)="addCart(item._id)" class="add-btn btn bg-main text-white w-100 mt-3 ">Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
