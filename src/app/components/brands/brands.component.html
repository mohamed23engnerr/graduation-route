<section class="pt-4">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div *ngFor="let item of brandsItem" class="col-md-2 my-3">
        <div class="brand border" [routerLink]="['/brand-product' , item._id]">
          <img class="w-100" [src]="item.image" alt="">
          <h5 class="text-center py-3">{{item.name}}</h5>
        </div>
      </div>
    </div>
  </div>
</section>
