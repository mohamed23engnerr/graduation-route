<section>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-3">
        <!-- <img class="w-100" [src]="productDetails.imageCover" alt=""> -->
        <owl-carousel-o [options]="detailsOptions">
          <ng-container *ngFor="let item of productDetails.images">
            <ng-template carouselSlide>
              <img class="w-100" height="300" [src]="item" >
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
      <div class="col-md-9">
        <h5 class="mb-3">{{productDetails.description}}</h5>
        <h6 class="text-muted">{{productDetails.title}}</h6>
        <div class="d-flex justify-content-between">
          <h6>{{productDetails.price}} EGP</h6>
          <h6><i class="fas fa-star rating-color"></i> {{productDetails.ratingsAverage}}</h6>
        </div>
        <button (click)="addDetails(productDetails._id)" class="add-btn btn bg-main text-white w-100 mt-3 ">Add To Cart</button>
      </div>
    </div>
  </div>
</section>
